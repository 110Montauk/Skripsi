{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}

{%with messages = get_flashed_messages()%}
{%if messages%}
{% for message in messages %}

         <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label ="close">
               <span aria-hidden="true">&times;</span>
            </button>
{{message}}
         </div>

{%endfor%}
{%endif%}
{%endwith%}

<div class="container text-center">
    <div class="jumbotron">
        <h2>Login</h2>
        <p>Masuk ke akun admin yang sudah ada.</p>
        <div class="links">
            <a href="{{ url_for('login') }}"  class="btn btn-primary active">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        </div>
        <br>
        <br>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <br>
            <br>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <br>
            <br>
            <input type="submit" value="Login" class="btn btn-primary" style="width:230px">
            <br>
            <br>
            <a href="{{ url_for('home') }}" class="btn btn-primary" style="width:230px">Masuk Sebagai Pengguna</a>
        </form>
    </div>
</div>
{% endblock %}

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
