{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}

{%with messages = get_flashed_messages()%}
{%if messages%}
{% for message in messages %}

         <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label ="close">
               <span aria-hidden="true">&times;</span>
            </button>
{{message}}
         </div>
         
{%endfor%}
{%endif%}
{%endwith%}

<div class="container">
    <a href="{{ url_for('profile') }} " class="btn btn-primary">Kembali ke Menu Profil</a>
    <br><br>
    <div class="jumbotron text-center">
        <h2>Ubah Password</h2>
        <p>Silahkan ubah akun password anda</p>
        <br>
        <form action="{{ url_for('change_password') }}" method="post">
            <input type="password" name="current_password" placeholder="Password Lama" id="current_password" required>
            <br>
            <br>
            <input type="password" name="new_password" placeholder="Password Baru" id="new_password" required>
            <br>
            <br>
            <input type="password" name="confirm_new_password" placeholder="Konfirmasi Password Baru" id="confirm_new_password" required>
            <br>
            <br>
            <input type="submit" value="Ubah Password" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
