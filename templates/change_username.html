{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}

{%with messages = get_flashed_messages()%}
{%if messages%}
{% for message in messages %}

         <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label ="close">
               <span aria-hidden="true">&times;</span>
            </button>
{{message}}
         </div>
         
{%endfor%}
{%endif%}
{%endwith%}

<div class="container">
    <a href="{{ url_for('profile') }} " class="btn btn-primary">Kembali ke Menu Profil</a>
    <br><br>
    <div class="jumbotron text-center">
        <h2>Ubah username</h2>
        <p>Silahkan ubah username akun anda, {{account}}</p>
        <br>
        <form action="{{ url_for('change_username') }}" method="post">
            <input type="text" name="current_username" value='{{ account }}' id="current_username" required readonly>
            <br>
            <br>
            <input type="text" name="new_username" placeholder="Username Baru" id="new_username" required>
            <br>
            <br>
            <input type="submit" value="Ubah Username" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
